<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <form [formGroup]="form">
    <!-- <ion-input formArrayName="Name" [clearInput]="true" label="Name" labelPlacement="floating"></ion-input> -->

    <ion-input formControlName="Email" [clearInput]="true" label="Email" labelPlacement="floating"></ion-input>

    <ion-input formControlName="Password" [clearInput]="true" label="Password" labelPlacement="floating" type="password"></ion-input>

    <ion-button [disabled]="!form.valid" expand="block" (click)="login()" >Login</ion-button>
  </form>

</ion-content>
